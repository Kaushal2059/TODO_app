{% extends 'base/main.html' %}
{% block content %}

<div class = "header-bar">
    <a href="{% url 'task-list' %}">&#8592;GO Back</a>
</div>

<div class = "card-body">
    <form method = "POST">
    <h3>Confirm Delete Task</h3>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <a class = "button" href="{% url 'task-list' %}">Cancel</a>
    <input class = "button" type="submit" value="Confirm Delete">
    {% csrf_token %}
</form>
</div>
{% endblock content %}
