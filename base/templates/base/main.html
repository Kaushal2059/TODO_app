<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAFAFA;
            font-family: "Libertinus Serif", serif;
            padding-top: 50px;
        }

        .container{
            max-width: 500px;
            margin:auto ;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
            box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21); 
        }

        h1,h2,h3,h4,h5
        {
            font-family: 'Raleway', sans-serif;
        }

        a,p {
            color: #4b514b
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: rgba(124, 60, 7, 0.952);
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100% );
        }
        
        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }
       
       .task-wrapper{
        background-color: rgb(235, 241, 241);
        display: flex ;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-top: 1px solid rgb(226, 226, 226);
       }
       .task-title {
    display: flex;
    align-items: center;
    gap: 10px;  
    }

    /* Completed icon */
    .task-complete-icon {
    width: 16px;
    height: 16px;
    background-color: #4CAF50; /* green */
    border-radius: 50%;
    }

    /* Incomplete icon */
    .task-incomplete-icon {
    width: 16px;
    height: 16px;
    background-color: #ccc; /* gray */
    border-radius: 50%;
    }

    /* Task text */
    .task-title a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    font-weight: 500;
    }

    /* Completed task text */
    .task-title s {
    color: #999;
    }

    /* Italics for completed */
    .task-title i {
    font-style: italic;
    color: #999;
    }

    /* Delete link */
    .delete-link {
    color: red;
    padding: 6px 12px; 
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s;
    }

    .delete-link:hover {
    background-color: #f7998f;
    }

    #search-add-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    }
    #add-link {
    color: #EB796F;
    text-decoration: none;
    font-size: 42px;
    text-shadow: 1px 1px #81413b;
    }

    #add-link:hover {
    color: #0056b3;
    }


        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }

    </style>
</head>

<body>
    
    <div class = "container">
        {% block content %}

        {% endblock content %}
    </div>

</body>
</html>
